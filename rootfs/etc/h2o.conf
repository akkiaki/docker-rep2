user: root
listen: 80

hosts:
  "example.com":
    paths:
      "/":
        file.dir: /var/www/rep2/

file.custom-handler:
  extension: .php
  fastcgi.connect:
    port: /run/fpm.sock
    type: unix

access-log: /dev/stderr
error-log: /dev/stderr
pid-file: /var/run/h2o.pid
http2-reprioritize-blocking-assets: ON
